<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Retro Fireworks 80s</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Fonte mono para o feeling retro */
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            display: block;
            image-rendering: pixelated; /* Mantém o efeito retro sem blur */
        }

        #ui {
            position: absolute;
            bottom: 20px;
            color: #0ff;
            text-shadow: 2px 2px #f0f;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui">Feliz 2026 - Retro Mode</div>
    <canvas id="fireworksCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ['#0FF', '#F0F', '#0F0', '#FF0', '#F00', '#FFF'];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // Velocidade aleatória para o efeito de explosão
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 4 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 100;
                this.gravity = 0.05;
                this.size = 4; // Quadrado para parecer pixel/ANSI
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.life -= 1.5;
            }

            draw() {
                ctx.fillStyle = this.color;
                // Desenha quadrados em vez de círculos (estilo retro)
                ctx.fillRect(this.x, this.y, this.size, this.size);
                
                // Brilho neon simples
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height / 2);
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            // Efeito de "motion blur" retro deixando o fundo levemente transparente
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.shadowBlur = 0;

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Lança fogos aleatoriamente
            if (Math.random() < 0.05) {
                createFirework();
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
